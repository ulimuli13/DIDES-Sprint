<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All things end</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>



  <h1 id="Titel">All things end</h1>
  <h1 id="Hozier">Hozier</h1>

  <!-- p5js Sketches -->

  
  <div id="canvas-container_Beat"></div>
  <div id="canvas-container_Ende_2"></div>
  <div id="canvas-container_Ende"></div>
  <div id="canvas-container_Mitte"></div>
  <div id="canvas-container_Zwei"></div>
  <div id="canvas-container_DottedCircle"></div>
  <div id="canvas-container_Ringe"></div>
  
  <script src="js/Beat.js"></script>
  <script src="js/Ende_2.js"></script>
  <script src="js/Ende.js"></script>
  <script src="js/Mitte.js"></script>
  <script src="js/Zwei.js"></script>
  <script src="js/DottedCircle.js"></script>
  <script src="js/Ringe.js"></script>


  <audio id="Song" src="Daten/Hozier - All Things End.wav"></audio>
  <script src="js/Navigation_Sound_Canvas.js"></script>
  

  <script>
    let DottedCircleSketch;
    let BeatSketch;
    let EndeSketch;
    let Ende_2Sketch;
    let MitteSketch;
    let ZweiSketch;
    let RingeSketch;
    let hasStarted = false;

    document.body.addEventListener('click', () => {
      if (!hasStarted) {
        moveTexts();
        playSong();

        DottedCircleSketch = new p5(DottedCircle, 'canvas-container_DottedCircle');
        BeatSketch = new p5(Beat, 'canvas-container_Beat');
        EndeSketch = new p5(Ende, 'canvas-container_Ende');
        Ende_2Sketch = new p5(Ende_2, 'canvas-container_Ende_2');
        MitteSketch = new p5(Mitte, 'canvas-container_Mitte');
        ZweiSketch = new p5(Zwei, 'canvas-container_Zwei');
        RingeSketch = new p5(Ringe, 'canvas-container_Ringe');

        hasStarted = true; // verhindert doppeltes Starten


      }
    });
  </script>
  
  



</body>
</html>
