  <h1 id="Titel">Klick to</h1>
  <h1 id="Hozier">start</h1>

  <div id="Titel1" class="All_Things">All</div>
  <div id="Titel2" class="All_Things">Things</div>
  <div id="Titel3" class="All_Things">End</div>
  <div id="Titel4" class="All_Things">Hozier</div>


  <script>
    function showText(id, delay) {
      const el = document.getElementById(id);
      setTimeout(() => {
        el.classList.add("visible");
      }, delay);
    }
  
    // Zeitpunkte zum Einblenden (z. B. alle 5 Sekunden nacheinander)
    showText("Titel1", 26000);   // nach 5 Sekunden
    showText("Titel2", 26400);  // nach 10 Sekunden
    showText("Titel3", 26800);  // nach 15 Sekunden
    showText("Titel4", 27600);  // nach 15 Sekunden
  
    // Letzter erscheint bei 20.000 ms → alle sollen 3s später verschwinden
    setTimeout(() => {
      const all = document.querySelectorAll(".All_Things");
      all.forEach(el => el.classList.remove("visible"));
    }, 31250); // 20000ms + 3000ms = 23000ms
  </script>
